<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>

<body>

	<div class="Instagram-wrapper"> <!-- Inicio da div principal -->

		<div class="Instagram-phone"> 
			<img src="imagens/phone.png"  alt="Instagram-logo">
		</div>


		<div class="Instagram-continue"> 
			<div class="group">		<!-- inicio Primeiro container -->
				<img src="imagens/instagram.png" class="Instagram-logo" alt="Instagram-logo">
				<div class="profile-photo">		<!-- adicionada uma div para arredondar foto de perfil -->
					<img src="imagens/mario.jpg" alt="foto de perfil">
				</div>
				<a href="#" class="Instagram-login">Continue como Eduardo</a>
				<a href="#" class="Instagram-logout">Remover conta</a>
			</div>		<!-- fim Primeiro container -->

			<div class="group">		<!-- inicio segundo container -->
				<p class="not-account">Não é Eduardo? </p>
				<p class="notaccount">
					<span class="link-blue">Alternar Contas </span>
					ou
					<span class="link-blue">Increva-se</span>
				</p>
			</div>		<!-- fim do segundo container -->
		

			<div class="get-the-app">		<!-- inicio div download dos apps -->
				<p class="get-app"> Obtenha o aplicativo</p>
				<div class="download">
					<a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
					
					<a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D8E82F8F3-B11D-4706-B05C-6729DA02073E%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank" class="app-download"></a>
				</div>		<!-- fim da div download dos apps -->

			</div>

		</div>

	</div>		<!-- fim da div principal -->

</body>
</html>
